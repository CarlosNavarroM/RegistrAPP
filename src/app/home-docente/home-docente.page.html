<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido, Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="docente-container">
    <h2>Clases actuales</h2>
    <p>Seleccione una clase para ver el informe de asistencia o generar un código QR.</p>

    <!-- Lista de clases del docente -->
    <ion-list>
      <ion-item *ngFor="let curso of cursos" (click)="goToCourseReport(curso)">
        <ion-label>
          <h3>{{ curso.nombre }}</h3>
          <p>Última asistencia: {{ curso.asistencias[curso.asistencias.length - 1]?.fecha }}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <h3>Generar código de asistencia</h3>
    <ion-button expand="block" color="primary" (click)="generarCodigo()">Generar código QR</ion-button>
  </div>

  <app-tabs></app-tabs>
</ion-content>

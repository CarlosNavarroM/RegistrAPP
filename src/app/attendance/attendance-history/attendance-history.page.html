<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let attendance of attendances">
      <ion-label>
        <h2>{{ attendance.class }}</h2>
        <p>{{ attendance.date }} - {{ attendance.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-alumno"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let asistencia of asistencias">
      <ion-card-header>
        <ion-card-title>{{ asistencia.asignatura }}</ion-card-title>
        <ion-card-subtitle>{{ asistencia.seccion }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

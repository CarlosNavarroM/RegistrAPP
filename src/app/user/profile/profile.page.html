<ion-header>
  <ion-toolbar>
    <!-- BotÃ³n de retroceso personalizado -->
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToEditProfile()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img alt="Foto de Perfil" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.rut }}</p>
    <p>{{ user.role }}</p>
    
    <ion-button expand="block" fill="outline" (click)="navigateToEditProfile()">Editar Perfil</ion-button>
    
    <ion-list>
      <ion-item lines="none" (click)="presentLogoutConfirm()">
        <ion-label>Cerrar SesiÃ³n</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <app-tabs></app-tabs>
</ion-content>
